openapi: 3.0.0
info:
  title: Yoll User Service API
  description: API documentation for user management
  version: 1.0.0

tags:
  - name: Users
    description: Endpoints related to user management

paths:
  /api/users:
    post:
      summary: Create a new user
      description: Adds a new user to the database.
      tags:
        - Users
      security:
        - ApiKeyAuth: []
      requestBody:
        description: User object that needs to be created
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Alice"
                email:
                  type: string
                  example: "alice@example.com"
      responses:
        201:
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: "User created successfully"
        400:
          description: Bad Request - Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Name and email are required"
        403:
          description: Unauthorized - Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"