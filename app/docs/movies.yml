tags:
  - Movies
summary: Get all movies
description: Returns a list of all movies stored in the database.
security:
  - ApiKeyAuth: []
responses:
  200:
    description: A list of movies
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          title:
            type: string
            example: "Inception"
          genre:
            type: string
            example: "Sci-Fi"
          release_year:
            type: integer
            example: 2010
          user_id:
            type: integer
            example: 1
  403:
    description: Unauthorized (Invalid token)